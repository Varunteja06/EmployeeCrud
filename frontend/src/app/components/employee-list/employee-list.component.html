<div class="container">
  <h2>Employees</h2>
  <a routerLink="/add" class="btn btn-primary">Add Employee</a>
  
  <table class="table mt-3">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Department</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employees">
        <td>{{employee.id}}</td>
        <td>{{employee.name}}</td>
        <td>{{employee.department}}</td>
        <td>{{employee.email}}</td>
        <td>
          <button class="btn btn-sm btn-warning" [routerLink]="['/edit', employee.id]">Edit</button>
          <button class="btn btn-sm btn-danger" (click)="deleteEmployee(employee.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
